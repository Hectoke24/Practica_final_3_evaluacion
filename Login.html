<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Tienda Zapatillas Basket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        form {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input {
            display: block;
            margin: 10px auto 20px auto;
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 90%;
        }
        button:hover {
            background-color: #495057;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        img.logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <form action="login.php" method="POST" onsubmit="return validarFormulario()">
        
        <img src="Imagenes/logo.jpg" alt="Logo H-KIKS" class="logo">

        <h2>Iniciar Sesión</h2>
        <label for="usuario">Usuario:</label>
        <input type="text" name="usuario" id="usuario" required>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required>

        <a href="tienda.html">
             <button type="submit">Entrar</button>
        </a>
       
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>

        <p id="error" class="error"></p>
    </form>

    <script>
        function validarFormulario() {
            var usuario = document.getElementById("usuario").value.trim();
            var password = document.getElementById("password").value.trim();
            var error = document.getElementById("error");

            if (usuario === "" || password === "") {
                error.textContent = "Por favor completa todos los campos.";
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
